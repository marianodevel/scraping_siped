{% if archivos_pdf %} {% for file in archivos_pdf %}
<div class="file-item">
  <a
    href="{{ url_for('descargar_archivo', tipo='documentos', nombre_archivo=file) }}"
    target="_blank"
  >
    ⬇️ {{ file }}
  </a>
</div>
{% endfor %} {% else %}
<p>No se han encontrado PDFs compilados.</p>
{% endif %}
